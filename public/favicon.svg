<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Mobile phone icon representing mobile engineering -->
  <rect x="25" y="10" width="50" height="80" rx="8" ry="8" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  <!-- Screen -->
  <rect x="30" y="20" width="40" height="55" rx="4" ry="4" fill="#ffffff"/>
  <!-- Home button -->
  <circle cx="50" cy="82" r="3" fill="#64748b"/>
  <!-- App icons on screen (representing mobile apps) -->
  <rect x="35" y="25" width="12" height="12" rx="2" fill="#3b82f6"/>
  <rect x="53" y="25" width="12" height="12" rx="2" fill="#8b5cf6"/>
  <rect x="35" y="42" width="12" height="12" rx="2" fill="#10b981"/>
  <rect x="53" y="42" width="12" height="12" rx="2" fill="#f59e0b"/>
  <!-- Signal bars (representing mobile connectivity) -->
  <rect x="40" y="5" width="3" height="4" fill="#10b981"/>
  <rect x="45" y="3" width="3" height="6" fill="#10b981"/>
  <rect x="50" y="1" width="3" height="8" fill="#10b981"/>
</svg>
